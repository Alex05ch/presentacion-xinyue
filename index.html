<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de contacto | Alex Cheng</title>

  <meta name="description" content="Accede a mi currículum, formas de contacto y LinkedIn desde una sola página." />
  <meta property="og:title" content="Tarjeta digital de contacto" />
  <meta property="og:description" content="Accede a mi currículum, formas de contacto y LinkedIn." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg1:#fff6ec;
      --bg2:#ffe7c7;
      --card:#ffffff;
      --brand:#e39a33;
      --brand-2:#a05a00;
      --text:#2f2a24;
      --muted:#6d5e53;
      --ring: rgba(227,154,51,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), var(--bg1));
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border-radius:20px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      padding:28px;
      border:1px solid rgba(0,0,0,.05);
    }
    header{
      display:flex;align-items:center;gap:16px;margin-bottom:14px;
    }
    .avatar{
      width:60px;height:60px;border-radius:16px;
      background:linear-gradient(145deg,#ffd9a8,#fff);
      display:grid;place-items:center;font-size:28px;
      border:1px solid rgba(0,0,0,.06);
    }
    h1{
      font-size:1.35rem;line-height:1.2;margin:0;color:var(--brand-2);
    }
    p.subtitle{margin:.25rem 0 0;color:var(--muted);font-size:.95rem}
    .hint{margin:.75rem 0 1.25rem;color:var(--muted);font-size:.9rem}

    .actions{display:grid;gap:12px;margin-top:8px}
    .btn{
      appearance:none;border:0;cursor:pointer;
      display:flex;align-items:center;justify-content:space-between;
      padding:16px 18px;border-radius:14px;text-decoration:none;
      background:#fff4e4;color:var(--text);font-weight:600;
      border:1px solid rgba(0,0,0,.06);
      transition: transform .06s ease, background .2s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow:0 4px 10px rgba(227,154,51,.08);
    }
    .btn:hover{ transform: translateY(-1px); background:#ffedcf; box-shadow:0 8px 16px rgba(227,154,51,.14);}
    .btn:focus{ outline:3px solid var(--ring); outline-offset:2px;}
    .btn span{display:flex;align-items:center;gap:10px}
    .btn small{color:var(--muted);font-weight:500}
    .icon{font-size:1.35rem}
    .chev{opacity:.6}

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:.85rem}
    .note{margin-top:6px}
    .brand{color:var(--brand-2);font-weight:700}

    /* Dark mode */
    @media (prefers-color-scheme: dark){
      :root{--card:#151311; --text:#f7efe8; --muted:#cbb8a8; --bg1:#1e1a16; --bg2:#2a241f; --brand-2:#ffc078}
      body{background: radial-gradient(1200px 800px at 20% 10%, #2a241f, #1e1a16);}
      .btn{background:#2a241f;border-color:#3a332c}
      .btn:hover{background:#3a332c}
      .card{border-color:#2d261f}
      .avatar{border-color:#3a332c}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header>
      <div class="avatar" aria-hidden="true">👋</div>
      <div>
        <h1 id="title">¡Hola! Soy <span class="brand">Alex Cheng</span></h1>
        <p class="subtitle">Acceso rápido a mi CV, contacto y LinkedIn</p>
      </div>
    </header>

    <p class="hint">Selecciona una opción:</p>

    <nav class="actions" aria-label="Accesos principales">
      <!-- CV -->
      <a class="btn" href="https://github.com/Alex05ch/presentacion-xinyue/blob/4b7e14959591d56c78b3cbb781fd6c902888b779/lorem-ipsum.pdf" target="_blank" rel="noopener">
        <span><span class="icon" aria-hidden="true">📄</span> Ver mi currículum</span>
        <small class="chev" aria-hidden="true">➜</small>
      </a>

      <!-- Contacto interactivo -->
      <button class="btn" id="open-contact" type="button" aria-expanded="false" aria-controls="contact-panel">
        <span><span class="icon" aria-hidden="true">📞</span> Formas de contacto</span>
        <small class="chev" aria-hidden="true">➜</small>
      </button>

      <div id="contact-panel" hidden style="margin-top:8px; display:grid; gap:10px;">
        <a class="btn" href="tel:+34688090976">
          <span><span class="icon" aria-hidden="true">📱</span> Llamar</span>
          <small class="chev" aria-hidden="true">➜</small>
        </a>

        <a class="btn" href="https://wa.me/34XXXXXXXXX?text=Hola%20Alex%2C%20te%20contacto%20desde%20tu%20tarjeta%20digital" target="_blank" rel="noopener">
          <span><span class="icon" aria-hidden="true">💬</span> WhatsApp</span>
          <small class="chev" aria-hidden="true">➜</small>
        </a>

        <a class="btn" href="mailto:alex.cheng2002@gmail.com?subject=Contacto&body=Hola%20Alex%2C">
          <span><span class="icon" aria-hidden="true">✉️</span> Email</span>
          <small class="chev" aria-hidden="true">➜</small>
        </a>

        <a class="btn" href="sms:+34XXXXXXXXX">
          <span><span class="icon" aria-hidden="true">📨</span> SMS</span>
          <small class="chev" aria-hidden="true">➜</small>
        </a>

        <a class="btn" href="./contact.vcf" download>
          <span><span class="icon" aria-hidden="true">📇</span> Guardar contacto (.vcf)</span>
          <small class="chev" aria-hidden="true">⬇</small>
        </a>
      </div>

      <!-- LinkedIn -->
      <a class="btn" href="https://www.linkedin.com/in/tuusuario" target="_blank" rel="noopener">
        <span><span class="icon" aria-hidden="true">💼</span> Mi LinkedIn</span>
        <small class="chev" aria-hidden="true">➜</small>
      </a>
    </nav>

    <footer>
      <div class="note">© <span id="y"></span> Alex Cheng — Tarjeta digital</div>
    </footer>
  </main>

  <script>
    // Año automático
    document.getElementById('y').textContent = new Date().getFullYear();

    // Desplegable de contacto
    const btn = document.getElementById('open-contact');
    const panel = document.getElementById('contact-panel');
    btn?.addEventListener('click', () => {
      const isHidden = panel.hasAttribute('hidden');
      if (isHidden) {
        panel.removeAttribute('hidden');
        btn.setAttribute('aria-expanded', 'true');
      } else {
        panel.setAttribute('hidden', '');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
